<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let ws = new WebSocket('ws://localhost:8088/')
    ws.onopen = function () {
      for (var i = 0; i < 3; i++) {
        ws.send('你好服务端' + i)
      }
    }
    ws.onmessage = function (msg) {
      console.log(msg)
    }
  </script>
</body>

</html>
